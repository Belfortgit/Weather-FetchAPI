<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather FetchAPI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="search">
            <div class="search-box"><input type="text" placeholder="enter city name"></input></div>
            <div class="search-icon">
                <button><img src="search.png" height=15px></button>
            </div>
        </div>
        <div class="weather-img">
            <img src="clear.png">
        </div>
        <div class="weather-info">
            <div class="temp">
                22Â°c
            </div>
            <div class="location">
                Location
            </div>
        </div>
        <div class="temp-parameters">
            <div class="para1">
                <img src="humidity.png">
                <div class="para1-info">
                    <p style="font-size:1.5rem;" class="humidity">53%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="para2">
                <img src="wind.png">
                <div class="para2-info">
                    <p style="font-size:1.5rem;" class="windspeed">5.3 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
